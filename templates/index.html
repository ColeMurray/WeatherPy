{% extends "base.html" %}
{% block content %}
<div class = "jumbo">
    <h2> SF | CA </h2>
    <h3> Current Hour Forecast </h3>
</div>

<div> {% for key, value in weather_data.iteritems() %} 
    <table class = "centered_table">
        <tbody>
            <tr>
                <th> Time </th>
                <th> Condition </th>
            </tr>
            <tr>
                <th> {{value[0]}}</th>
                <th> {{value[1]}}</th>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
{% endblock %}
